<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Keeper</title>

  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">

  <link rel="icon" href="https://www.google.com/s2/favicons?domain=css-tricks.com" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Open Modal -->
  <h1 id="show-modal">Add Bookmark</h1>
  <!-- Bookmarks -->
  <div class="container" id="bookmarks-container"></div>
  <!-- Modal -->
  <div class="modal-container " id="modal">
    <div class="modal">
      <i class="far fa-times-circle close-icon" id="close-modal"></i>
      <div class="modal-header">
        <h3>ADD Bookmark</h3>
      </div>
      <div class="modal-content">
        <form id="bookmark-form">
          <!-- Website Name -->
          <div class="form-group">
            <label for="website-name" class="form-label">Website Name</label>
            <input type="text" class="form-input" id="website-name">
          </div>
          <!-- Website URL -->
          <div class="form-group">
            <label for="website-url" class="form-label">Website URL</label>
            <input type="text" class="form-input" id="website-url">
          </div>
          <button type="submit">Save</button>
        </form>
      </div>
    </div>
  </div>
  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
